<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./styles/styles.css">
    <title>broomie</title>
</head>
<body>
  <header>
		<section class="header__nav--logo">
			<a href="index.html"><img href="" src="./assets/logo-broomie.png" alt="home broomie"></a>
		</section>
		<section class="header__search">
			<input type="text" class="input__location" placeholder="   México, CDMX">
			<input type="text" class="input__cost" placeholder="   $ 5000">
			<button>
				<a href="/">Buscar</a>
				<img src="./assets/search.svg" alt="search">
			</button>
		</section>
		<section class="header__menu">
			<div class="header__menu--profile">
				<img src="./assets/user_roomie.svg" alt="">
			</div>
				<ul>
					<li><a href="/">Cuenta</a></li>
					<li><a href="/">Cerrar Sesión</a></li>
				</ul>
		</section>
	</header>
	<main>
		<div class="container">
			<section class="tittle">
				<img src="./assets/line.svg" alt="">
				<h1>Cuenta</h1>
			</section>
			<section class="info-user">
				<img class="info-user__line" src="./assets/line.svg" alt="">
				<h2>INFORMACIÒN PERSONAL</h2>
				<form action="">
					<p>Nombre completo</p>
					<input type="text" placeholder="   Nombre completo">
					<p>Correo electrònico</p>
					<input type="text" placeholder="   Correo electrònico">
					<p>Numero de telèfono</p>
					<input type="text" placeholder="   Numero de telèfono">
					<p>Fecha de nacimiento</p>
					<input type="text" placeholder="   Fecha de nacimiento">
					<p>Sexo</p>
					<input type="checkbox" name="checkbox" id="Hombre">
					<label for="Hombre">Hombre</label>
					<input type="checkbox" name="checkbox" id="Mujer">
					<label for="Mujer">Mujer</label>
					<input type="checkbox" name="checkbox" id="Otro">
					<label for="Otro">Otro</label>
				</form>
			</section>
			<section class="profile">
				<img class="info-user__line" src="./assets/line.svg" alt="">
				<h2>AGREGAR FOTO DE PERFIL</h2>
				<section class="profile__photo">
					<img src="./assets/roomie-acount.svg" alt="">
					<button>
						<a href="/">Adjuntar foto</a>
					</button>
				</section>
			</section>
			<section class="save-changes">
				<button>
					<a href="/">Guardar cambios</a>
				</button>
			</section>
		</div>
	</main>
</body>
</html>
